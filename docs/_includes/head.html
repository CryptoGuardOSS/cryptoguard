<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}

      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/cryptoguard/assets/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/cryptoguard/assets/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/cryptoguard/assets/css/hyde.css" | relative_url }}">
